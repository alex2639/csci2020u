apply plugin: 'java'

repositories{
  mavenCentral()
}

dependencies{
  compile group: 'org.apache.commons', name: 'commons-csv', version: '1.2'
}

sourceCompatibility=1.7
version = '1.0'
 jar {
    manifest {
        attributes  'Main-Class': 'CSVDemo',
                    'Implementation-Title': 'lab03',
                    'Implementation-Version': version
    }
 }

 buildscript {
    repositories {
       flatDir dirs: '/home/pkmn-master/proguard5.2.1/lib'
    }
    dependencies {
       classpath ':proguard:'
    }
  }

 task(minify, dependsOn: 'jar', type: proguard.gradle.ProguardTask){
 	configuration 'proguard.cfg'
 	injars 'build/libs/lab03-1.0.jar'
 	outjars 'build/libs/lab03-1.0.min.jar'
 }
